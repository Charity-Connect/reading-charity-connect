<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <style type="text/css">
        body{ font: 14px sans-serif; }
        .wrapper{ width: 350px; padding: 20px; }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script>

	$(document).ready(function() {

		$.ajax("/rest/login_check", {
		     method: 'GET',
		     success: function( data ) {
		     	if(data=="true"){

		     		$.ajax("/rest/clients", {
					     method: 'GET',
					     success: function( data ) {
					  		clients=data.clients;
					  		var clientsList = $('#clients');

					  		for(var i = 0, len = clients.length; i < len; i++){
					  		  client=clients[i];
				              clientsList.append($('<li>').attr('id', client.id).html(client.name));
				            }
						}
					  });


		     	} else {
		     		window.location.replace("/index.html?redirect="+window.location.pathname);
		     	}
			}
		  });

	});
</script>
</head>
<body>

            <ul data-role="listview" data-inset="true" id="clients">
            </ul>
</body>
</html>
