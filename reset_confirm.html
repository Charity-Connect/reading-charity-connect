<html>
<head>
    <meta charset="UTF-8">
    <title>Password reset</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <style type="text/css">
        body{ font: 14px sans-serif; }
        .wrapper{ padding: 20px; text-align: center; }
        .loginFields{ max-width: 350px; margin: auto;}
	</style>
	        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script>

		$(document).ready(function() {

			const queryString = window.location.search;
			const urlParams = new URLSearchParams(queryString);
			if(urlParams.has('key')){
				$("#key").val(urlParams.get('key'))
			}
			if(urlParams.has('email')){
				$("#email").val(urlParams.get('email'))
			}

		});
	</script>

</head>
<body>
    <div class="wrapper">
            <h2 class="oj-sm-only-hide oj-web-applayout-header-title" title="Application Name"><img src="/images/handshake.png" alt="logo"/>
Reading Charity Connect - Enter New Password</h2>
        <p>Please enter your new password to reset it.</p>
        <form action="/rest/password_reset_confirm" method="post" class="loginFields">
            <div class="form-group">
            <input type="hidden" name="key" id="key">
            <input type="hidden" name="email" id="email">
                <label>Password</label>
                <input type="password" name="password" class="form-control">
                <label>Confirm Password</label>
                <input type="password" name="password2" class="form-control">
                <span class="help-block"></span>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Confirm Reset" style="width:350px;">
            </div>
        </form>
    </div>
</body>
</html>
