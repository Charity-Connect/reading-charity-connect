<html>
<head>
    <meta charset="UTF-8">
    <title>Password reset</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <style type="text/css">
        body{ font: 14px sans-serif; }
        .wrapper{ width: 350px; padding: 20px; }
	</style>
</head>
<body>
    <div class="wrapper">
        <h2>Password reset</h2>
        <p>Please enter your e-mail address. If you have an account, we'll e-mail you a link to reset your password.</p>
        <form action="/rest/password_reset_request" method="post">
            <div class="form-group">
            <input type="hidden" name="redirect" id="redirect" value="/client_list.html">
                <label>E-mail address</label>
                <input type="email" name="email" class="form-control">
                <span class="help-block"></span>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
